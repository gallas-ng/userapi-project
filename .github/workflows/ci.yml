name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd userapi/src
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          cd userapi/src
          export PYTHONPATH=$(pwd)
          export DATABASE_URL="postgresql://vagrant:password@localhost:5432/userdb"
          pytest -q
services:
  postgres:
    image: postgres:14
    env:
      POSTGRES_USER: vagrant
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - 5432:5432
    options: >-
      --health-cmd pg_isready
      --health-interval 10s
      --health-timeout 5s
      --health-retries 5